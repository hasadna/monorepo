<div *ngIf="isLoading">
  Loading
</div>
<div class="feedContainer">
  <span class="projectsDiv">
    <div class="allProjects"><span>All Projects</span> </div>
    <div class="projects" *ngFor="let project of projectList">
      <span>{{project}}</span>
    </div>
  </span>
  <app-story-list-contributor [storyList]="storylist" [users]="users" [screenshots]="screenshots">
  </app-story-list-contributor>
</div>
