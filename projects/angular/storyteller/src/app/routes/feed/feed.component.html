<div class="page-container" *ngIf="!loadingService.isLoading">
  <div class="project-menu">
    <project-select
      [projectIdList]="projectIdList"
      (selectEmitter)="loadProjectStories($event)"
    ></project-select>
  </div>
  <div class="feed">
    <app-story
      *ngFor="let easyStory of filteredEasyStories"
      [easyStory]="easyStory"
    ></app-story>
  </div>
</div>
