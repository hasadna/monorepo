<div class="page-container" *ngIf="!loadingService.isLoading">
  <div class="project-menu">
    <project-select
      [projectIdList]="projectIdList"
      (selectEmitter)="filtersStories($event)"
    ></project-select>
  </div>
  <story-feed
    [easyStories]="easyStories"
    [filterChanges]="filterChanges"
  ></story-feed>
</div>
