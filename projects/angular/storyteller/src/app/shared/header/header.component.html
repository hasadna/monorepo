<div class="toolbar">
  <nav-popup *ngIf="isVisible()"></nav-popup>
  <div class="label">Storyteller</div>
  <div class="tracker" *ngIf="isVisible()">
    <div class="time">
      <img src="/assets/ic-time.svg">
      <span>02:19:12</span>
    </div>
  </div>
  <div class="placeholder"></div>
  <div class="nav media-sm-hidden" *ngIf="isVisible()">
    <div
      class="link"
      *ngFor="let route of headerService.routes"
      [routerLink]="route.url"
      [ngClass]="{ selected: route.url === url }"
    >{{ route.label }}</div>
  </div>
  <app-auth *ngIf="isVisible() && !authService.isUserLoading"></app-auth>
</div>
<div class="header-placeholder"></div>
