<div
  class="track-button"
  [ngClass]="{
    tracking: treackerService.isTracking,
    disabled: !treackerService.selectedStory
  }"
  (click)="click()"
>
  <img src="/assets/ic-play.svg" *ngIf="!treackerService.isTracking">
  <img src="/assets/ic-pause.svg" *ngIf="treackerService.isTracking">
</div>
