<div class="card menu-card">
  <div
    class="select-button all"
    (click)="select('all')"
    [ngClass]="{ selected: selectedProjectId === 'all' }"
  >All Projects</div>
  <div class="project-id-list">
    <div
      class="select-button"
      *ngFor="let projectId of projectIdList"
      (click)="select(projectId)"
      [ngClass]="{ selected: selectedProjectId === projectId }"
    >{{ projectId }}</div>
  </div>
</div>
