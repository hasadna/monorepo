<div class="story card">
  <div class="user">
    <a [routerLink]="['/info', easyStory.email]">
      <user-avatar [url]="easyStory.imageURL"></user-avatar>
    </a>
  </div>
  <div class="content">
    <div class="header">
      <div class="info">
        <span class="author">
          <a [routerLink]="['/info', easyStory.email]">
            {{ easyStory.username }}
          </a>
        </span>
        on
        <span class="project">{{ easyStory.project }}</span>
      </div>
      <div class="time">
        <a [routerLink]="['/single-item', easyStory.email, easyStory.storyId, easyStory.itemId]">
          {{ easyStory.timestamp | date:'HH:mm, MMM d, y' }}
        </a>
      </div>
    </div>
    <div class="oneliner">
      <a [routerLink]="['/single-item', easyStory.email, easyStory.storyId, easyStory.itemId]">
        {{ easyStory.oneliner }}
      </a>
    </div>
    <div class="note">
      <a [routerLink]="['/single-item', easyStory.email, easyStory.storyId, easyStory.itemId]">
        {{ easyStory.note }}
      </a>
    </div>
    <div class="screenshot" *ngIf="easyStory.screenshotName">
      <mat-spinner [diameter]="30" *ngIf="isLoading"></mat-spinner>
      <img class="screenImage" 
        [src]="easyStory.screenshotURL"
        (click)="openScreenshot()"
        *ngIf="!isLoading && easyStory.screenshotURL"
      />
    </div>
  </div>
</div>
