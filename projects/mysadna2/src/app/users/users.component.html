<h2 class="usersHeader">Users</h2>
<div class="usersContainer">
  <ul class="users-list">
    <li *ngFor="let user of users" class="user">
      <a [routerLink]="'/user-details/' + user.userId">
        <div class="userImage">
          <img src="{{user.userImg}}" class="userImage">
        </div>
        <div class="userName">
          {{user.userName}}
        </div>
      </a>
    </li>
  </ul>
</div>
