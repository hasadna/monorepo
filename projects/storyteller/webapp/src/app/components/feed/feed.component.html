<div *ngIf="!storylist && !screenshots">
  Loading
</div>
<div *ngIf="storylist">
  <div *ngFor="let storylistChild of storylist">
    <div class="container">
      <div class="list" *ngFor="let story of storylistChild.getStoryList()">
        <div *ngFor="let storyItem of story.getItemList()" class="storydiv">
          <div class="title">
            <img class="userImage" src="../../../assets/user.png" width="80" height="80" alt="">
            <span class="head">
              <span class="author">
                {{story.getAuthor()}}
              </span> on <span class="project">
                {{story.getProject()}}
              </span>
            </span>
            <span class="timestamp">{{storyItem.getTimems() | date:'short'}}</span>
            <div class="notes">{{storyItem.getOneliner()}}</div>
          </div>
          <div class="screenshotdiv">
            <div *ngFor="let screenshot of screenshots">
              <div *ngIf="storyItem.getScreenshotFilename() === screenshot.getFilename()">
                <!-- Example of dealing with long strings -->
                <a
                  routerLink="/single-screenshot/{{storyItem.getId()}}"
                  (click)="shareStory(storyItem, screenshot)"
                >
                  <img
                    src="data:image/png;base64,{{screenshot.getScreenshot_asB64()}}"
                    height="600"
                    width="800"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
